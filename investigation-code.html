<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditiq</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="./assets/plugins/bootstrap/bootstrap.rtl.min.css">
    <!-- <link rel="stylesheet" href="./assets/plugins/bootstrap/bootstrap.min.css"> -->

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="./assets/plugins/OwlCarousel2-2.3.4/dist_2/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/plugins/OwlCarousel2-2.3.4/dist_2/assets/owl.theme.default.min.css">
    <!-- Select 2 -->
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <!-- fancybox -->
    <link rel="stylesheet" href="./assets/plugins/FancyBox/jquery.fancybox.min.css">
    <!-- FlatPicker -->
    <link rel="stylesheet" href="./assets/plugins/FlatPicker/flatpickr.css">
    <!-- intlTelInput -->
    <link rel="stylesheet" href="./assets/plugins/flag/css/intlTelInput.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <!-- start to loader -->
    <div class="loader-container">
        <span class="loader"></span>
    </div>


    <!-- Start Login Section -->
    <section class="login-sec">
        <div class="row gx-0 flex-lg-row flex-column-reverse">

            <div class="col-lg-6">
                <div class="right-sec">

                    <div class="home-link">
                        <img src="./assets/imgs/icons/home.png" alt="" class="ic">
                        <a href="index.html" class="link">العودة للرئيسية</a>
                    </div>

                    <div class="form-style">
                        <h4 class="form-title">كود التحقق</h4>

                        <form action="return-password.html" id="codeForm" class="login-form">

                            <!-- Code Inputs -->
                            <div class="code-container">
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="number" class="code" min="0" max="9" required />
                                <input type="hidden" class="all_code">
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="main-btn sec up mt-4 mx-auto">تأكيد</button>

                            <!-- button-footer -->
                            <button type="button" class="button-footer mx-auto mt-4">لم يصلك الكود؟</button>

                        </form>

                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="left-sec">
                    <div class="home-link">
                        <img src="./assets/imgs/icons/home.png" alt="" class="ic">
                        <a href="index.html" class="link">العودة للرئيسية</a>
                    </div>
                    <img src="./assets/imgs/otp_img.png" alt="" class="login-img">
                </div>
            </div>

        </div>
    </section>
    <!-- End Login Section -->


    <div class="overlay-m"></div>



    <!-- Bootstrap 5 -->
    <script src="./assets/plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="./assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <!-- Owl Carousel -->
    <script src="./assets/plugins/OwlCarousel2-2.3.4/dist_2/owl.carousel.min.js"></script>
    <!-- Select 2 -->
    <script src="./assets/plugins/select2/select2.js"></script>
    <!-- fancybox -->
    <script src="./assets/plugins/FancyBox/jquery.fancybox.min.js"></script>
    <!-- FlatPicker -->
    <script src="./assets/plugins/FlatPicker/flatpickr.js"></script>
    <!-- Counter -->
    <script src="./assets/plugins/countUp/waypoints.js"></script>
    <script src="./assets/plugins/countUp/jquery.countup.min.js"></script>
    <!-- intlTelInput -->
    <script src="./assets/plugins/flag/js/intlTelInput.min.js"></script>

    <!-- OTP Code -->
    <script>
        let arr = [];
        let allCode = document.querySelectorAll('.code');

        $('#codeForm').on('submit', function(e){
            e.preventDefault();
            for(let i= 0; i < allCode.length; i++){
                arr.push(allCode[i].value);
            }

            let code = arr.join('');
            $('.all_code').val(code);
            arr = [];

            setTimeout(() => {
                window.location = e.currentTarget.action;
            }, 500);
        })
    </script>

    <!-- Main Js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
